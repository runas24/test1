<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип">
        <h2>Кредитный калькулятор</h2>
    </header>
    <div class="container">
        <form id="loanForm">
            <!-- Ваши input поля -->
            <button type="submit">Рассчитать</button>
            <!-- Добавляем прогресс бар -->
            <div id="progressBarContainer">
                <div id="progressBar"></div>
                <div id="progressText">Заявка на рассмотрении</div>
            </div>
        </form>
        <div id="maxLoanAmount"></div>
    </div>
    <div id="overlay"></div> <!-- Добавляем оверлей -->
    <div id="resultOverlay"> <!-- Добавляем оверлей для результата -->
        <div id="resultText">Ваша заявка предварительно одобрена</div>
    </div>
    <script src="script.js"></script>
</body>
