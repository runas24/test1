<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png" alt="Логотип">
    <h2>Кредитный калькулятор</h2>
</header>
<div class="container">
    <form id="loanForm">
        <label for="desiredAmount">Желаемая сумма кредита (в тенге):</label>
        <input type="text" id="desiredAmount" required oninput="formatCurrency(this)"><br>
        <label for="creditBurden">Кредитная нагрузка (в тенге):</label>
        <input type="text" id="creditBurden" required oninput="formatCurrency(this)"><br>
        <label for="pensionContributions">Пенсионные отчисления за полгода (в тенге):</label>
        <input type="text" id="pensionContributions" required oninput="formatCurrency(this)"><br>
        <button id="calculateButton" type="submit">Рассчитать</button>
        <svg class="progress-ring" width="50" height="50">
            <circle class="progress-ring__circle" stroke="#ffcc00" stroke-width="4" fill="transparent" r="20" cx="25" cy="25"/>
        </svg>
    </form>
    <div id="maxLoanAmount"></div>
</div>

<script src="script.js"></script>
</body>
</html>
