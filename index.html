<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png" alt="Логотип">
    <h2>Кредитный калькулятор</h2>
</header>
<div class="container">
    <form id="loanForm">
        <label for="desiredAmount">Желаемая сумма кредита (в тенге):</label>
        <input type="text" id="desiredAmount" required oninput="formatCurrency(this)"><br>
        <label for="creditBurden">Кредитная нагрузка (в тенге):</label>
        <input type="text" id="creditBurden" required oninput="formatCurrency(this)"><br>
        <label for="pensionContributions">Пенсионные отчисления за полгода (в тенге):</label>
        <input type="text" id="pensionContributions" required oninput="formatCurrency(this)"><br>
        <button type="submit" id="submitButton">Рассчитать</button>
    </form>

  <div id="overlay">
    <div id="loading">
      <img src="progress_bar.gif" alt="Прогресс бар">
      <span id="loadingText">Заявка на рассмотрении</span>
    </div>
  </div>
</div>

    <div class="result-container" id="resultContainer">
        <div class="max-loan-amount" id="maxLoanAmount"></div>
        <div class="approval-message">Ваша заявка предварительно одобрена</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
